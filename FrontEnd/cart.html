<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Fontawsome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
    
    <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
    <title>Orinoco</title>
</head>
<body>
    <!--   Header     -->
    <header>
        <div class="navbar navbar-expand-lg text-dark">
            <a id="index" href="index.html" class="col-lg-3 offset-lg-4 col-md-4 offset-md-4 col-sm-4 offset-sm-4 col-8 offset-2 img-fluid mx-auto">
                <img src="media/orinoco.jpeg" class=" img-fluid" alt="logo Orinoco">
            </a>
        </div>
    </header> 
    <!-- Fiche produit -->
    <div id="cartError" class="container my-5">
        <div class="row mx-auto">
            <p class="fs-1 text-center p-auto py-5 bg-white">Votre panier est vide !!!</p>
        </div>
        <div class="mx-auto text-center  m-5">
            <a class="btn bg-success mx-auto text-light " href="index.html">
                Retour a l'acceuil
            </a>
        </div>
    </div>
    <div id="cartContent" class="container" style="display:none">
        <div class="row">
            <div class="col card m-5 w-50">
              <h2 class ="text-center m-2">Votre panier</h2>
                <table class="border border-dark">
                    <thead>
                        <tr class="text-center text-light bg-secondary border border-dark">
                            <th>Votre commande</th>
                            <th>Couleur</th>
                            <th>Montant</th>
                            <!-- <th id="deleteTeddy"></th> -->
                        </tr>
                    </thead>
                    <tbody id="cartTeddy">
                    </tbody>
                </table><br>
                <p class="text-center fs-5 w-50 mx-auto">Total de votre commande : <span id ="totalPrice"></span></p>
            </div>
            <div id="formulaire" class="row mx-auto">
                <div class="col card mx-5 w-50 rounded-5">
                    <h2 class ="text-center m-2">Votre contact</h2>
                    <form id="formulaire">
                        <div class="d-flex flex-column mx-5 " id="form-group" >

                            <input id="name" type="text" placeholder="Nom" class="required mb-1 ps-3 lh-lg">
                            <div class="mb-3 text-danger""><span></span></div>
                            
                            <input id="firstName" type="text" placeholder="Prénom" class="required mb-1 ps-3 lh-lg">
                            <div class="mb-3 text-danger""><span></span></div>

                            <input id="addressnumber" type="text" placeholder="N° et Rue" class="required mb-1 ps-3 lh-lg">
                            <div class="mb-3 text-danger"><span></span></div>

                            <input id="zipcode" type="text" placeholder="Code Postal" class="required mb-1 ps-3 lh-lg">
                            <div class="mb-3 text-danger"><span></span></div>

                            <input id="city" type="text" placeholder="Ville" class="required mb-1 ps-3 lh-lg">
                            <div class="mb-3 text-danger"><span></span></div>

                            <input id="email" type="email" placeholder="Email" class="required mb-1 ps-3 lh-lg">
                            <div class="mb-3 text-danger"><span></span></div>
                        </div>
                    </form>
                </div>
            </div>    
        </div>
        <div class="mx-auto text-center  m-5">
        <a id="cartValidation" class="btn bg-success mx-auto text-light " href="validation.html">
            Valider la commande
        </a>
        </div>
    </div>  
    <!-- Bouton Validation -->
    <!--Partie footer-->
    <footer class="footer pt-4 pb-2 mb-3 mx-5 bg-white text-dark">
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Mentions légales</a></li>
        </ul>
    </footer>
    
    <script src="js/utils.js"></script>
    <script src="js/cart.js"></script>
    
    <!-- Bootstrapv5 CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
