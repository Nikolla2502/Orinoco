<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fontawsome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css" />
    <title>Orinoco</title>
</head>
<body>

    <!--   Header     -->

    <div class="container-fluid header">
        <div class="row">
          <div class="col text-center banner">
            <img src="media/orinoco.jpeg" alt="orinoco logo">
            <h1>Orinoco le leader de vos envies</h1>
          </div>
        </div>
      </div>

      <!-- Fiche produit -->

    <div class="container">
        <div class="row">

        <div class="col card m-5 cardProduct" id="teddies">
            <template id="templateArticle">
            <a href="" class="stretched-link" ></a>
                <h2 class="card-header my-3 text-center" id="teddiesName">
                  
                </h2>
                <div class="card-body">
                    <img class="img-fluid imgProduct" id="teddiesImg">
                    <h4 class="card-text text-center m-5">
                   
                    </h4>
                    <h4 class="card-price text-end" id="teddiesPrice"></h4>
                </div>
            </template>
        </div>

        <div class="col card m-5 cardProduct">
            <a href="" class="stretched-link" ></a>
                <h2 class="card-header my-3 text-center">
                    Camera Vintage
                </h2>
                <div class="card-body">
                    <img class="img-fluid imgProduct" src="https://source.unsplash.com/random/300x300">
                    <h4 class="card-text text-center m-5">
                    Des cameras
                    </h4>
                    <h4 class="card-price text-end">50€</h4>
                </div>
            
        </div>

        <div class="col card  m-5 cardProduct">
            <a href="#" class="stretched-link"></a>
                <h2 class="card-header my-3 text-center">
                    Meuble
                </h2>
                <div class="card-body">
                    <img class="img-fluid imgProduct" src="https://source.unsplash.com/random/300x300">
                    <h4 class="card-text text-center m-5">
                    Des meubles
                    </h4>
                    <h4 class="card-price text-end">50€</h4>
                </div>
            
        </div>

    </div>









    </div>  






    <!-- Bootstrapv5 CDN JS-->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
