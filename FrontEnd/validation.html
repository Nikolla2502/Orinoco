<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Fontawsome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css" />
    
    <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
    <title>Orinoco</title>
    
</head>
<body>

    <!--   Header     -->


    <!--   Header     -->
    <header>
        <nav class="navbar navbar-expand-lg bg-white text-dark">
            <a class="navbar-brand mx-auto" href="index.html">
                <img class="col-lg-3 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xs-6 offset-xs-6 shadow img-fluid" src="media/orinoco.jpeg" alt="logo Orinoco">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="col-lg-3 offset-lg-3 col-md-12 mx-auto">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a class="nav-link menu fs-4 btn btn-bg m-3 mt-3 w-auto btn-bg shadow" href="index.html">Accueil</a>
                    </li>

                </ul>
             </div>
        </nav>
    </header>

      <!-- Fiche produit -->

    <div class="container">
        <div class="row">
            <div class="col card m-5 w-50 cardProduct">
                
                    <h2 class="card-header my-3 text-center">
                    Merci <span id="firstName" class="text-decoration-underline"></span> d'avoir fait vos achats chez nous<br>
                    Votre colis sera expedié <br>
                    <span id="address" class="text-decoration-underline"></span><br>
                    <span id="zipcode" class="text-decoration-underline"></span>
                    <span id ="city" class="text-decoration-underline"></span><br>
                    </h2>
                    
                    <div class="card-body">
 
                        <h4 class="card-text text-left m-5">
                            Vous avez commandé <span id="item_ordered"> </span>
                        </h4>
                        <h4 class="card-text text-left m-5">
                        Le montant total de votre commande est de : <span id="total_price" class="fs-2">  </span> 
                        </h4>
                        <h4 class="card-text text-left m-5">
                        Votre numero de commande est le : <span id="id_order"> </span>
                        </h4>
                        
                    </div>
                
            </div>
        </div>
    </div>  

        <!-- Bouton Validation -->
 


    <!--Partie footer-->
    <footer class="footer pt-4 pb-2 mb-3 mx-5 bg-white text-dark">
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Mentions légales</a></li>
        </ul>
        
        
    </footer>



    <!-- Bootstrapv5 CDN JS-->
    <script src="js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
